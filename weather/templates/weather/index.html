<!DOCTYPE html>

<head>
  {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'weather/style.css' %}">

</style>
</head>

    <title>django weather</title>
    
  </head>
    <body>
      <div>
        <form class="example" method='post'style="margin:auto;max-width:300px">
          {% csrf_token %}
            <input type="text" placeholder="Enter city.." name="city">
            
          
        </form>
      </div>        
      <article class="widget">
        <div class="weatherIcon"></div>
        <div class="weatherData">
          <h1 class="temperature">{{temp}}&deg;</h1>
          <h2 class="description" >{{description}}</h2>
          <h3 class="city">{{city}}</h3>
        </div>
        <div class="date">
          <h4 class="month" id="month">{{month}}</h4>
          <h5 class="day" id="day">{{day}}</h5>
        </div>
      </article>
  </body>
</html>
